<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lister</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body class="flex h-full min-h-screen flex-col font-sans">
    <!-- Header Section -->
    <header class="bg-blue-600 shadow-sm">
      <div class="mx-8 my-4 flex items-center justify-between">
        <!-- Site Title -->
        <h2 class="text-2xl font-bold text-white">Lister</h2>

        <!-- Account Icon and Menu -->
        <!-- Icon Button -->
        <button
          id="accountBtn"
          class="flex h-10 w-10 items-center justify-center rounded-full shadow-sm transition-colors hover:bg-blue-700"
          aria-label="Account Menu"
        >
          <span class="material-icons text-2xl text-white">account_circle</span>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="accountMenu"
          class="absolute right-0 mt-2 hidden w-28 rounded border border-gray-300 bg-white text-black shadow-md"
        >
          <ul class="py-1">
            <li>
              <a
                href="#"
                class="block px-4 py-2 transition-colors hover:bg-gray-100"
              >
                Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Dashboard Section -->
    <main class="container mx-auto my-4 grow">
      <!-- Container for the title + button -->
      <div class="m-8 flex items-center justify-between">
        <!-- "Lists" Title -->
        <h1 class="text-3xl">Lists</h1>

        <!-- "Create List" Button -->
        <button
          class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
        >
          Create List
        </button>
      </div>

      <!-- Cards Grid -->
      <div class="m-8 grid grid-cols-1 gap-6 lg:grid-cols-2 xl:grid-cols-3">
        <!-- Card 1 -->
        <div
          class="flex flex-col rounded-lg border border-gray-300 bg-white shadow-sm"
        >
          <!-- Card Content -->
          <div class="grow p-6">
            <h3 class="text-2xl font-bold text-gray-800">Inbound Shipments</h3>
            <p class="text-md mt-2 text-gray-700">35 items</p>
          </div>

          <!-- Action List at the bottom, right-aligned -->
          <div class="flex items-center justify-end gap-2">
            <!-- "View List" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">visibility</span>
            </button>
            <!-- "Share" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">ios_share</span>
            </button>
            <!-- "Delete" icon button -->
            <button
              type="button"
              class="my-4 mr-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>

        <!-- Card 2 -->
        <div
          class="flex flex-col rounded-lg border border-gray-300 bg-white shadow-sm"
        >
          <div class="relative grow p-6">
            <h3 class="text-2xl font-bold text-gray-800">Outbound Orders</h3>
            <p class="text-md mt-2 text-gray-700">42 items</p>
            <span
              class="absolute -right-3 -top-3 inline-flex h-6 w-6 items-center justify-center rounded-full bg-red-600 text-sm font-bold text-white"
              >5</span
            >
          </div>

          <!-- Action List at the bottom, right-aligned -->
          <div class="flex items-center justify-end gap-2">
            <!-- "View List" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">visibility</span>
            </button>
            <!-- "Share" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">ios_share</span>
            </button>
            <!-- "Delete" icon button -->
            <button
              type="button"
              class="my-4 mr-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>

        <!-- Card 3 -->
        <div
          class="flex flex-col rounded-lg border border-gray-300 bg-white shadow-sm"
        >
          <div class="grow p-6">
            <h3 class="text-2xl font-bold text-gray-800">Storage Inventory</h3>
            <p class="text-md mt-2 text-gray-700">785 items</p>
          </div>

          <!-- Action List at the bottom, right-aligned -->
          <div class="flex items-center justify-end gap-2">
            <!-- "View List" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">visibility</span>
            </button>
            <!-- "Share" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">ios_share</span>
            </button>
            <!-- "Delete" icon button -->
            <button
              type="button"
              class="my-4 mr-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>

        <!-- Card 4 -->
        <div
          class="flex flex-col rounded-lg border border-gray-300 bg-white shadow-sm"
        >
          <div class="grow p-6">
            <h3 class="text-2xl font-bold text-gray-800">Quality Checks</h3>
            <p class="text-md mt-2 text-gray-700">22 items</p>
          </div>

          <!-- Action List at the bottom, right-aligned -->
          <div class="flex items-center justify-end gap-2">
            <!-- "View List" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">visibility</span>
            </button>
            <!-- "Share" icon button -->
            <button
              type="button"
              class="my-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">ios_share</span>
            </button>
            <!-- "Delete" icon button -->
            <button
              type="button"
              class="my-4 mr-4 flex h-10 w-10 items-center justify-center rounded-full text-gray-600 transition-colors hover:bg-gray-100"
            >
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Dropdown Toggle Script -->
    <script>
      const accountBtn = document.getElementById("accountBtn");
      const accountMenu = document.getElementById("accountMenu");

      accountBtn.addEventListener("click", () => {
        accountMenu.classList.toggle("hidden");
      });

      // (Optional) Close the menu if user clicks outside of it
      document.addEventListener("click", (e) => {
        if (!accountBtn.contains(e.target) && !accountMenu.contains(e.target)) {
          accountMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
